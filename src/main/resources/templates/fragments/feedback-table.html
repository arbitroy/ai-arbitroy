<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="table">
        <!-- Success Message -->
        <div th:if="${success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
            <p th:text="${success}"></p>
        </div>
        
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200 rounded">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-3 py-3 border-b text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Name</th>
                        <th class="px-3 py-3 border-b text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Product</th>
                        <th class="px-3 py-3 border-b text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Title</th>
                        <th class="px-3 py-3 border-b text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Category</th>
                        <th class="px-3 py-3 border-b text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Sentiment</th>
                        <th class="px-3 py-3 border-b text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Comment</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr th:each="feedback : ${feedbacks}" class="hover:bg-gray-50">
                        <td class="px-3 py-2 whitespace-nowrap text-sm text-gray-900" th:text="${feedback.name}"></td>
                        <td class="px-3 py-2 whitespace-nowrap text-sm text-gray-900" th:text="${feedback.product}"></td>
                        <td class="px-3 py-2 text-sm text-gray-900 font-medium" th:text="${feedback.title}"></td>
                        <td class="px-3 py-2 whitespace-nowrap">
                            <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full"
                                  th:classappend="${feedback.category == 'compliment'} ? 'bg-green-100 text-green-800' : 
                                                 (${feedback.category == 'complaint'} ? 'bg-red-100 text-red-800' : 
                                                 (${feedback.category == 'suggestion'} ? 'bg-blue-100 text-blue-800' : 'bg-purple-100 text-purple-800'))"
                                  th:text="${feedback.category}">
                            </span>
                        </td>
                        <td class="px-3 py-2 whitespace-nowrap">
                            <span class="inline-flex items-center px-2 py-1 text-xs font-medium rounded-full"
                                  th:classappend="${feedback.sentiment == 'positive'} ? 'bg-green-100 text-green-800' : 
                                                 (${feedback.sentiment == 'negative'} ? 'bg-red-100 text-red-800' : 'bg-gray-100 text-gray-800')">
                                <span th:if="${feedback.sentiment == 'positive'}" class="mr-1">😊</span>
                                <span th:if="${feedback.sentiment == 'negative'}" class="mr-1">😞</span>
                                <span th:if="${feedback.sentiment == 'neutral'}" class="mr-1">😐</span>
                                <span th:text="${feedback.sentiment}"></span>
                            </span>
                        </td>
                        <td class="px-3 py-2 text-sm text-gray-900">
                            <div class="max-w-xs truncate" th:title="${feedback.comment}" th:text="${feedback.comment}"></div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(feedbacks)}">
                        <td colspan="6" class="px-3 py-8 text-center text-gray-500">
                            No feedback submitted yet. Be the first to share your thoughts!
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
