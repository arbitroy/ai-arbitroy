<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Customer Feedback</title>
</head>

    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-4xl flex gap-8" layout:fragment="content">
        <!-- Feedback Form -->
        <div class="w-1/2">
            <h2 class="text-2xl font-semibold mb-6">Customer Feedback</h2>
            <form class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                    <input type="text" id="name" name="name" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                </div>
                <div>
                    <label for="product" class="block text-sm font-medium text-gray-700 mb-1">Product</label>
                    <select id="product" name="product" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                        <option value="">Select a product</option>
                        <option value="Product A">Product A</option>
                        <option value="Product B">Product B</option>
                        <option value="Product C">Product C</option>
                    </select>
                </div>
                <div>
                    <label for="comment" class="block text-sm font-medium text-gray-700 mb-1">Comment</label>
                    <textarea id="comment" name="comment" rows="4" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required></textarea>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Submit</button>
            </form>
        </div>
        <!-- Feedback Table -->
        <div class="w-1/2">
            <h2 class="text-2xl font-semibold mb-6">Feedbacks</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white border border-gray-200 rounded">
                    <thead>
                        <tr>
                            <th class="px-4 py-2 border-b text-left text-sm font-medium text-gray-700">Name</th>
                            <th class="px-4 py-2 border-b text-left text-sm font-medium text-gray-700">Product</th>
                            <th class="px-4 py-2 border-b text-left text-sm font-medium text-gray-700">Comment</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Example row -->
                        <tr>
                            <td class="px-4 py-2 border-b text-gray-800">John Doe</td>
                            <td class="px-4 py-2 border-b text-gray-800">Product A</td>
                            <td class="px-4 py-2 border-b text-gray-800">Great product!</td>
                        </tr>
                        <!-- More rows can be added dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>


</html>
